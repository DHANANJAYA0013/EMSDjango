<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee Details</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Optional: Custom CSS for more style improvements -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 40px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            display: block;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            text-align: center;
        }

        .btn-back:hover {
            background-color:rgb(230, 237, 241);
        }
    </style>
</head>
<body>

    <!-- Container for content -->
    <div class="container">
        <div class="form-container">
            <h1>Filter Employee Details</h1>

            <!-- Filter Form -->
            <form action="/filter" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Employee First/Last Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{name}}" placeholder="Enter first or last name">
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <input type="text" id="department" name="department" class="form-control" value="{{department}}" placeholder="Enter department name">
                </div>

                <div class="mb-3">
                    <label for="position" class="form-label">Position:</label>
                    <input type="text" id="position" name="position" class="form-control" value="{{position}}" placeholder="Enter position">
                </div>

                <button type="submit" class="btn-submit"><i class="fas fa-filter"></i>Filter Employee</button>
            </form>

            <!-- Back to Home Button -->
            <a href="/" class="btn-back"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Bundle with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
