<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            color: #495057;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .btn-back {
            display: block;
            margin: 20px auto;
            width: 200px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #28a745;
        }

        /* Adjustments for the buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds space between the buttons */
            margin-top: 30px;
        }

        .btn-custom {
            flex: 1; /* Makes the buttons have equal width */
            padding: 15px;
            font-size: 16px;
        }

        .btn-custom:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1>Employee List</h1>

        <!-- Table for Employee Data -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                {% for e in emp %}
                <tr>
                    <td>{{e.first_name}}</td>
                    <td>{{e.last_name}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.gender}}</td>
                    <td>{{e.department.name}}</td>
                    <td>{{e.position.title}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button Section -->
        <div class="button-container">
            <a href="/add" class="btn btn-primary btn-custom">
                <i class="fas fa-user-plus"></i> Add Employee
            </a>
            <a href="/filter" class="btn btn-danger btn-custom">
                <i class="fas fa-filter"></i> Filter Page
            </a>
            <a href="/" class="btn btn-success btn-custom">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
