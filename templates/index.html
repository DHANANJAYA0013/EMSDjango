{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee management page for Django project">
    <meta name="author" content="Your Company">
    <title>HTML Button with Links</title>

    <!-- Bootstrap CSS (CDN for simplicity) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container my-5">
        
        <!-- Header Section -->
        <header class="text-center mb-4">
            <h1 class="display-4">Employee Management</h1>
            <p class="lead">Click the buttons below to manage employees in the system.</p>
        </header>
        
        <!-- Button Container -->
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <a href="/add" class="btn btn-primary btn-lg btn-block" target="_blank">
                    <i class="fas fa-user-plus"></i> Add Employee
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/remove" class="btn btn-danger btn-lg btn-block" target="_blank">
                    <i class="fas fa-user-times"></i> Remove Employee
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/view" class="btn btn-success btn-lg btn-block" target="_blank">
                    <i class="fas fa-eye"></i> View All Employees
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/filter" class="btn btn-info btn-lg btn-block" target="_blank">
                    <i class="fas fa-filter"></i> Filter Employees
                </a>
            </div>
        </div>
        
    </div>

    <!-- Footer Section -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2025 StaffSphere</p>
    </footer>

    <!-- Bootstrap JS and Popper (for Bootstrap functionality like dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
